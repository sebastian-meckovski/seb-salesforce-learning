<template>
    <lightning-card title="Add New Book">
        <div class="slds-p-around_medium">
            <lightning-input label="Title" value={title} onchange={handleTitleChange} required></lightning-input>
            <lightning-input label="Author" value={author} onchange={handleAuthorChange} required></lightning-input>
            <lightning-input type="number" label="Rating (1-5)" value={rating} min="1" max="5" onchange={handleRatingChange} required></lightning-input>
            <lightning-textarea label="Review" value={review} onchange={handleReviewChange}></lightning-textarea>

            <!-- Address with Google Places autocomplete -->
            <div class="slds-m-top_medium">
                <h3 class="slds-text-heading_small slds-m-bottom_small">Book Address</h3>

                <!-- Address fields with Google Places autocomplete and country dropdown -->
                <lightning-input-address
                    address-label=""
                    street-label="Street"
                    city-label="City"
                    country-label="Country"
                    postal-code-label="Postal Code"
                    street={addressStreet}
                    city={addressCity}
                    country-code={addressCountryCode}
                    postal-code={addressPostalCode}
                    country-options={countryOptions}
                    show-address-lookup
                    required
                    onchange={handleAddressChange}>
                </lightning-input-address>
            </div>

            <lightning-button label="Add Book" onclick={handleAddBook} variant="brand" class="slds-m-top_medium"></lightning-button>
            <template if:true={message}>
                <p class="slds-text-color_success">{message}</p>
            </template>
            <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
